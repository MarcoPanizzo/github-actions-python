name: Unit Tests and Linting

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install unittest sqlite3 flake8 
        # Example: pip install requests numpy flake8

    - name: Run flake8 (Linting)
      run: |
        flake8 . 
        python -m unittest discover  # Run unittest test discovery
